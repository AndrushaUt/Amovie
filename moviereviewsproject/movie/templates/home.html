{% extends 'base.html' %}
{% block content %}
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="searchMovie"
                class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">
            Search           
        </button>
    </form>

    {% if searchTerm %}
        Searching for {{ searchTerm }}
    {% endif %}
    <div class="card-group">
        {% for movie in movies %}
            <div class="card" style="width: 15rem;">
                <img src="{{ movie.image.url }}" class="card-img-top" style="width: 200px; height: 300px justify-content: center;">
                <div class="card-body">
                    <a href="{% url 'detail' movie.id %}">
                        <h5 class="card-title">{{ movie.title }}</h5>
                    </a>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url%}
                        <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                    {% endif %}
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock content %}
